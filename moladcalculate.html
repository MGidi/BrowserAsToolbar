<script type="text/javascript">

function Time(days,hours,parts){
    this.days=days;
    this.hours=hours;
    this.parts=parts;
}

function intDiv(a, b) {
    return (a - a % b) / b;
}


function getTimeOfMoladRoshHshann(yaer) {
    var numOfMonth=(yaer-1)*12+intDiv(yaer-1,19)*7; //(y-1)*12+((y-1) div 19)*7
    if ((yaer-1)%19>=17) numOfMonth+=6;
    else if((yaer-1)%19>=14) numOfMonth+=5;
    else if((yaer-1)%19>=11) numOfMonth+=4;
    else if((yaer-1)%19>=8) numOfMonth+=3;
    else if((yaer-1)%19>=6) numOfMonth+=2;
    else if((yaer-1)%19>=3) numOfMonth++;
    
    myTime=new Time(numOfMonth*29,numOfMonth*12,numOfMonth*793);
    //add the first molad.
    myTime.days+=2;
    myTime.hours+=5;
    myTime.parts+=204;
    
    myTime.hours+=intDiv(myTime.parts,1080);
    myTime.parts=myTime.parts%1080;
    myTime.days+=intDiv(myTime.hours,24);
    myTime.hours=myTime.hours%24;

    return myTime;
}

IsLeapYear = function (year){
	year=year%19;
	if (year==3 || year==6 || year==8 || year==11 || year==14 || year==17 || year==0)
		return true;
	else
		return false;
}

function mod7(day){
    var ans=day%7;
    if (ans==0) ans=7;
    return ans;
}

var Delays;
function getDayOfRoshHshan(yaer) {
    Delays="";
    myTime=getTimeOfMoladRoshHshann(yaer);
    if (myTime.hours >= 18) //מולד זקן בל תדרוש
        { myTime.days++; Delays = "מולד זקן בל תדרוש"; }
    else if (mod7(myTime.days) == 3 && ((myTime.hours == 9 && myTime.parts >= 204) | myTime.hours > 9) && !IsLeapYear(yaer)) // ג"ט ר"ד בשנה פשוטה גרוש
        { myTime.days++; Delays = "ג\"ט ר\"ד בשנה פשוטה גרוש"; }
    else if (mod7(myTime.days) == 2 && ((myTime.hours == 15 && myTime.parts >= 589) | myTime.hours > 15) && IsLeapYear(yaer - 1)) // בט\"ו תקפ\"ט אחר עיבור עקור מלשרוש
        { myTime.days++; Delays = "בט\"ו תקפ\"ט אחר עיבור עקור מלשרוש"; }

        if (mod7(myTime.days) == 1 | mod7(myTime.days) == 4 | mod7(myTime.days) == 6) //לא אד"ו ראש
        {
            myTime.days++;
            if (Delays != "") Delays += "<br/>";
            Delays += "לא אד\"ו ראש";

        }
    return myTime.days;
}

//כסדרה=0
//חסרה=-1
//מלאה=1
function getyaertype(yaer){
    day=getDayOfRoshHshan(yaer);
    if (IsLeapYear(yaer)) day+=384;
    else day+=354;
    return getDayOfRoshHshan(yaer+1)-day;
}

function getSeptemberDatOfRoshHashanah(yaer){
    //a-Number of datys from september 1739-september in the calculate year.
    var a=intDiv(yaer-3761,4)-intDiv(yaer-3761,100)+intDiv(yaer-3761,400);
    a-=intDiv(1739,4)-intDiv(1739,100)+intDiv(1739,400);
    a+=(yaer-3761-1739)*365;
    //b-Number of days from Rosh Hashanah 5500-Rosh Hashanah in the calculate year.
    var b=getDayOfRoshHshan(yaer)-getDayOfRoshHshan(5500);
    return b-a+33;
}

function getGregorianDateDatOfRoshHashanah(yaer){
    var myDate=new Date();
    myDate.setFullYear(yaer-3761,8,getSeptemberDatOfRoshHashanah(yaer));
    return myDate;
}

function printLine(year) {
    var ans = "";
    time = getTimeOfMoladRoshHshann(year);
    ans += "<tr><td>" + HeDate.gimatria(year);
    var days = new Array("", "ראשון", "שני", "שלישי", "רביעי", "חמישי", "שישי", "שבת");
    ans += "</td><td>" + days[mod7(time.days)] + " : " + time.hours + " : " + time.parts;
    var DayOfRoshHshan = getDayOfRoshHshan(year);
    ans += "</td><td>" + Delays;
    ans += "</td><td>" + days[mod7(DayOfRoshHshan)];
    var type = new Array("חסרה", "כסדרה", "מלאה");
    ans += "</td><td>" + type[1 + getyaertype(year)];
    var leap = new Array("פשוטה", "מעוברת");
    ans += "</td><td>" + leap[IsLeapYear(year) * 1] + " ("+(year%19==0?19:year%19)+")";
    var gDate = getGregorianDateDatOfRoshHashanah(year);
    ans += "</td><td>" + gDate.getDate() + "/" + (gDate.getMonth() + 1) + "/" + gDate.getFullYear();
    ans += "</td></tr>";
    return ans;
 }

function showTable(){
    var t="<table border=1>";
    t += "<tr><td>שנה</td><td>זמן מולד<br/>(יום: שעות: חלקים)</td><td>דחיות</td><td>יום בשבוע ראש השנה</td><td>סוג שנה</td><td>מעוברת?</td><td>תאריך לועזי של ראש השנה</td></tr>";
    var from = HeDate.regimatria(document.getElementById("from").value);
    var to = HeDate.regimatria(document.getElementById("to").value);
    for (i=from; i<=to; i++){
        t += printLine(i)
    }
    t+="</table>";
    document.getElementById("myTable").innerHTML=t;
}

function yearChange(o) {
    var str = o.value;
    var num = parseInt(str);
    if (isNaN(num)) num = HeDate.regimatria(str);
    if (num == 0) num = 1;
    str = HeDate.gimatria(num);
    o.value=str;
}



$(document).ready(function () {
    var today = new HeDate(new Date());
    $("#from").val(HeDate.gimatria(today.getYear()));
    $("#to").val(HeDate.gimatria(19+today.getYear()));
    showTable();

});
